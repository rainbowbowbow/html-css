<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>鼠标交互时，页面内容变换none</title>
<style>
	div{width:100px;border:1px #D31518 solid;padding:3px;}
	div h1{font-size:10px;font-family: "微软雅黑";border-bottom:1px #BBACAC dotted;}
	div img{width:100px;height:100px;}
	div p{display:none;}
	div:hover p{display:block;}
</style>
</head>

<body>
<div>
  <h1>天猫全球狂欢节十周年 先到先得</h1>
 <p><img src="img/1.jpg" width="800" height="800" alt=""/> </p>
</div>	 
</body>
</html>
