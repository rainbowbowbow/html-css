<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>定位层</title>
	<style>
		.box1{background: #E01014;width:500px;height:250px;position:absolute;top:300px;left:300px;z-index: 3;}
		.box2{background: #D0D428;width:800px;height:250px;position:relative;top;top:30px;left:60px;z-index: 2;}
		.box3{background: #502CE0;width:500px;height:250px;position:fixed;z-index:1;}
	</style>
</head>

<body>
	<div class="box1">box1</div>
	<div class="box2">box2</div>
	<div class="box3">box3</div>
</body>
</html>
