<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>两个盒子并列</title>
<style>
div{float:left;height:600px;box-sizing:border-box;}
.leftbox{background: #52CC20;width:30%;padding:40px;}
.rightbox{background: #D3941E;width:70%;padding:30px;}
</style>
</head>

<body>
<div class="leftbox">左边的盒子 万圣节快乐！！！</div>
<div class="rightbox">右边的盒子 每天开心啊！</div>	
</body>
</html>
